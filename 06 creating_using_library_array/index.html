<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulation</title>
</head>
<body>
    <input type="text" id="arrayInput" placeholder="Enter array element">
    <button onclick="addToArray()">Add to Array</button>
    <button onclick="removeFromArray()">Remove from Array</button>
    <button onclick="displayArrayLength()">Display Array Length</button>
    <button onclick="clearArray()">Clear Array</button>
    <p id="arrayResult">Array: []</p>
    <p id="lengthResult">Array Length: 0</p>

    <script src="script.js"></script>
</body>
</html>
